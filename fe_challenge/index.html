<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>
        <span id="site-type">Player</span>
        <span id="login-title"></span>
    </h1>
    <label for="admin-checkbox">Switch Site</label>
    <input type="checkbox" name="admin-checkbox" id="admin-checkbox">
    <br><br>
    <form action="">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username">
        <br><br>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password">
        <br><br>
        <input type="submit" value="Log In">
    </form>
    <h2>Total Site Logins: <span id="total-site-logins"></span></h2>
</body>

</html>
